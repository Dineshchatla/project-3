<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>planets in universe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: rgb(236, 236, 240);
            color: rgb(237, 242, 244);
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
            background-color: black;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .frame {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            padding: 10px;
            background-color: transparent;
            box-shadow: 0 0 10px rgba(20, 100, 184, 0.1);
        }
        .frame img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .frame h2 {
            font-size: 24px;
            margin-top: 10px;
            text-align: center;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .frame {
                width: calc(50% - 20px);
                background-color:grey;
            }
        }

        @media screen and (max-width: 480px) {
            .frame {
                width: 100%;

            }
        }
    </style>
</head>
